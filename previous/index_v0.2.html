<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 클리너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #inputText, #outputText {
            height: 60px; /* 3줄 높이 고정 */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>텍스트 클리너</h1>
    <p>아래에 텍스트를 붙여넣어 불필요한 줄바꿈과 특수문자를 제거하세요:</p>
    <button onclick="pasteText('inputText')">1번째 칸 붙여넣기</button>
    <textarea id="inputText" placeholder="여기에 텍스트를 붙여넣으세요..."></textarea>
    <br>
    <button onclick="cleanText()">텍스트 정리</button>
    <br>
    <button onclick="pasteText('outputText')">2번째 칸 후 붙여넣기</button>
    <textarea id="outputText" class="output"></textarea>

    <script>
        function cleanText() {
            var input = document.getElementById('inputText').value;
            // 불필요한 줄바꿈(연속된 줄바꿈)과 특수문자 제거
            var cleanedText = input.replace(/[\r\n]{2,}/g, '\n').replace(/[!@#$%^&*()_+=\[\]{};:'"\\|,.<>/?~`]/g, '');
            document.getElementById('outputText').textContent = cleanedText;
        }
        function pasteText(targetId) {
            navigator.clipboard.readText().then(function(text) {
                document.getElementById(targetId).value = text;
            }).catch(function(err) {
                console.error('Failed to read clipboard contents: ', err);
            });
        }
    </script>
</body>
</html>
