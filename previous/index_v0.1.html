<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Cleaner</h1>
    <p>Paste your text below to remove unnecessary line breaks and special characters:</p>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <br>
    <button onclick="cleanText()">Clean Text</button>
    <div id="outputText" class="output"></div>

    <script>
        function cleanText() {
            var input = document.getElementById('inputText').value;
            // Remove unnecessary line breaks (more than one consecutive) and special characters
            var cleanedText = input.replace(/[\r\n]{2,}/g, '\n').replace(/[!@#$%^&*()_+=\[\]{};:'"\\|,.<>/?~`]/g, '');
            document.getElementById('outputText').textContent = cleanedText;
        }
    </script>
</body>
</html>
