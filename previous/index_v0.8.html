<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 클리너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 48%;
            height: 480px; /* 30줄 높이 고정 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            vertical-align: top;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>텍스트 클리너</h1>
    <p>아래에 텍스트를 붙여넣어 불필요한 줄바꿈을 제거하세요:</p>
    <div style="display: flex; justify-content: space-between;">
        <textarea id="inputText" placeholder="여기에 텍스트를 붙여넣으세요..."></textarea>
        <textarea id="outputText" class="output"></textarea>
    </div>
    <br>
    <button onclick="cleanTextAndDisplay()">변환하기</button>
    <button onclick="clearText()" style="background-color: red;">모두 삭제</button>

    <script>
        function cleanText(input) {
            // 불필요한 줄바꿈(연속된 줄바꿈)만 제거
            return input.replace(/[\r\n]{2,}/g, '\n');
        }
        function cleanTextAndDisplay() {
            var inputText = document.getElementById('inputText').value;
            var cleanedText = cleanText(inputText);
            document.getElementById('outputText').value = cleanedText;
        }
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>
</html>
